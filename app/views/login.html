<div class="container" ng-controller="loginController">
	<div class="sign-in-up" id="to-top">
	
	    <section class="sign-in-up-section">
	      <div class="container">
	        <div class="row">
	          <div class="col-md-12">

	          </div>
	        </div>
	
	        <section class="sign-in-up-content">
		       
		          <div class="row">
		            <div class="col-md-12">
		            	<h4 class="text-center">
							<label>Iniciar Sesión</label>
		            	</h4>        
		                <div class="form-group">
		                  	<input class="form-control" id="email" type='text' tabindex="1" placeholder="Ingresa tu email"/>
						</div>
		                
		                <div class="form-group">
		                	<input id="pass" type='password' tabindex="2" class="form-control" placeholder="Ingresa tu contraseña"/>
		                </div>
		                <div>
						<a class="btn btn-primary btn-block">Ingresar</a>
		                </div>
		                <section class="sign-in-up-links text-center">
		 	    			<a href='#'>Olvide mi password</a> 
			                  <span class="sep">&ndash;</span> 
			                  <a href="#">Registrarme</a>
		                  </p>
		                </section>
		            </div>
		          </div>
				</form>
	        </section>
	        </div>
		 </section>
	</div>	
</div>
